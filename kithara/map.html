<!DOCTYPE html>
<html>
<head>
<title>Locations</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
html, body, #map-canvas { height: 100%;margin: 0px;padding: 0px} 
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
var line;
function initialize() {
var coordinates = [
new google.maps.LatLng(50.375457,-4.142656),
new google.maps.LatLng(51.511214,-0.119824),
new google.maps.LatLng(53.479324,-2.248485)
];
var mapOptions = {
zoom: 6,
center: new google.maps.LatLng(50.375457,-4.142656),
mapTypeId: google.maps.MapTypeId.ROADMAP
}
var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
var infowindow0,infowindow1,infowindow2;
var marker0 = new google.maps.Marker({position: coordinates[0],map: map,title:"Event A"});
infowindow0 = new google.maps.InfoWindow({
content:'<div>Information about the Event A</div>'
});
var marker1 = new google.maps.Marker({position: coordinates[1],map: map,title:"Event B"});
infowindow1 = new google.maps.InfoWindow({
content:'<div>Information about the Event B</div>'
});
var marker2 = new google.maps.Marker({position: coordinates[2],map: map,title:"Event C"});
infowindow2 = new google.maps.InfoWindow({
content:'<div>Information about the Event C</div>'
});
google.maps.event.addListener(marker0, 'click', function() {
infowindow0.open(map,marker0);
});
google.maps.event.addListener(marker1, 'click', function() {
infowindow1.open(map,marker1);
});
google.maps.event.addListener(marker2, 'click', function() {
infowindow2.open(map,marker2);
});
var lineSymbol = {
path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
scale: 2,
strokeColor: '#00FF00'
};
line = new google.maps.Polyline({
path: coordinates,
icons: [{
icon: lineSymbol,
offset: '100%'
}],
geodesic: true, 
strokeColor: '#FF0000',
strokeOpacity: 1.0, 
strokeWeight: 2
});
line.setMap(map);
animate();
}
function animate() {
var count = 0;
window.setInterval(function() {
count = (count + 1) % 200;
var icons = line.get('icons');
icons[0].offset = (count / 2) + '%';
line.set('icons', icons);
}, 20);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
