<!DOCTYPE html> 
 <head> 
 <title>timeline</title> 
 <meta name="viewport" content="initial-scale=1.0, user-scalable=no"> 
 <meta charset="utf-8">  
 
<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization',
      'version':'1','packages':['timeline']}]}"></script>
<script type="text/javascript">

google.setOnLoadCallback(drawChart);
function drawChart() {
  var container = document.getElementById('kasiarakos');
  var chart = new google.visualization.Timeline(container);
  var dataTable = new google.visualization.DataTable();

  dataTable.addColumn({ type: 'string', id: 'Term' });
  dataTable.addColumn({ type: 'string', id: 'Name' });
  dataTable.addColumn({ type: 'date', id: 'Start' });
  dataTable.addColumn({ type: 'date', id: 'End' });

  dataTable.addRows([
    [ 'start', '', new Date(2013, 8, 03, 0, 0, 0 ), new Date(2013, 8, 03, 23, 59, 59) ],
    [ 'android browser', '', new Date(2013, 8, 3, 9, 53, 15), new Date(2013, 8, 3, 9, 53, 15) ],
    [ 'android browser', '', new Date(2013, 8, 3, 9, 53, 26), new Date(2013, 8, 3, 9, 53, 26) ],
    [ 'android browser', '', new Date(2013, 8, 3, 9, 53, 41), new Date(2013, 8, 3, 9, 53, 41) ],
    [ 'calls', '', new Date(2013, 8, 3, 10, 10, 35), new Date(2013, 8, 3, 10, 10, 35) ],
    [ 'sms', '', new Date(2013, 8, 3, 10, 10, 44), new Date(2013, 8, 3, 10, 10, 44) ],
    [ 'android browser', '', new Date(2013, 8, 3, 10, 11, 52), new Date(2013, 8, 3, 10, 11, 52) ],
    [ 'android browser', '', new Date(2013, 8, 3, 10, 11, 54), new Date(2013, 8, 3, 10, 11, 54) ]
]);

  chart.draw(dataTable);
}
</script>
